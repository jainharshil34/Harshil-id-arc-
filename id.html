<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alumni Membership Card</title>
    <link rel="stylesheet" href="id5.css">
</head>
<body>
    <div class="id-card">
        <div class="card-content">
            <div class="header">
                <img src="images/logo.jpg" alt="Alumni Logo" class="logo"> <!-- Logo of the Alumni Association -->
                
            </div>

            <div class="card-details">
                <!-- Left Section -->
                <div class="left-section">
                    <div class="info-section">
                        <div class="info">
                            <div class="field">
                                <div class="label">Membership No.</div>
                                <div class="colon">:</div>
                                <div class="value">123456</div>
                            </div>
                            <div class="field">
                                <div class="label">Name</div>
                                <div class="colon">:</div>
                                <div class="value">John Doe</div>
                            </div>
                            <div class="field">
                                <div class="label">Year</div>
                                <div class="colon">:</div>
                                <div class="value">2013</div>
                            </div>
                            <div class="field">
                                <div class="label">Degree</div>
                                <div class="colon">:</div>
                                <div class="value">B.E. E.C.E.</div>
                            </div>
                            <div class="field">
                                <div class="label">Date of Birth</div>
                                <div class="colon">:</div>
                                <div class="value">15.04.1991</div>
                            </div>
                        </div>
                    </div>

                    <!-- Signature Section -->
                    <div class="signatures-section">
                        <div class="signature signature-left">
                            <div class="sig-title">Head-Alumni Engagement</div>
                            <img src="signature1.png" alt="Signature 1">
                        </div>
                        <div class="signature signature-right">
                            <div class="sig-title">SAIC President</div>
                            <img src="signature2.png" alt="Signature 2">
                        </div>
                    </div>
                    <div class="card-background">
                        <div class="header-wave"></div>
                        <div class="footer-wave"></div>
                        <div class="blue-accent"></div>
                    </div>
                    
                    

                <!-- Right Section -->
                <div class="right-section">
                    <div class="photo">
                        <img src="profile.jpg" alt="Profile Photo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
